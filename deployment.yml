apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-udacity
  labels:
    app: capstone-udacity
spec:
  selector:
    matchLabels:
      app: capstone-udacity
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: capstone-udacity
    spec:
      volumes:
      - name: uploads
        emptyDir: {}
      containers:
      - name: capstone-udacity
        image: falay/api
        resources:
        ports:
        - name: http
        - containerPort: 80
        imagePullPolicy: "Always"
    nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-udacity
spec:
  selector:
    app: capstone-udacity
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 80